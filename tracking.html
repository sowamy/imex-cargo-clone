<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tracking</title>
    <link rel="stylesheet" href="./stylesheets/global.css">
    <link rel="stylesheet" href="./stylesheets/tracking.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <main>

      <!-- main image -->
      <div class="layer-1">
        <img src="./images/north_east_us.png" alt="North East US" id="background-img">
      </div>

      <!-- main pane -->
      <div class="layer0 main-pane">
        <form id="tn-form" action="javascript:click()">
          <div id="first-row" class="columns form1">
            <label for="trackingNumber" id="tracking-number-lbl">Tracking Number:</label><br>
            <input type="text" id="tracking-number" name="trackingNumber" /><br>
          </div>
          <input type="submit" value="Track" id="track">
        </form>
        <div id="tracking-info" class="gone">
          <div class="column">
            <div class="row space">
              <div class="column">
                <div class="row">
                  <p class="subtitle3">User ID:</p>
                  <p id="user-id"></p>
                </div>
              </div>
              <div class="column">
                <div class="row aitems">
                  <p class="subtitle2">Current Location:</p>
                  <p id="current-location"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row space">
            <div class="row">
              <div class="column aitems">
                <div class="row aitems">
                  <p class="subtitle">Shipped</p>
                  <div class="column">
                    <div class="row">
                      <p class="subtitle3">Date Shipped:</p>
                      <p id="date-shipped"></p>
                    </div>
                    <div class="row">
                      <p class="subtitle3">Time Shipped:</p>
                      <p id="time-shipped"></p>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <p class="subtitle3">City:</p>
                  <p id="shipped-from"></p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="column aitems">
                <div class="row aitems">
                  <p class="subtitle">Destination</p>
                  <div class="column">
                    <div class="row">
                      <p class="subtitle3">Arrival Date:</p>
                      <p id="arrival-date"></p>
                    </div>
                    <div class="row">
                      <p class="subtitle3">Arrival Time:</p>
                      <p id="arrival-time"></p>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <p class="subtitle3">City:</p>
                  <p id="shipped-to"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- expanding menu -->
      <div class="layer1">
        <div id="menu-t" class="menu-small">
          <img src="./images/logo.png" alt="Logo" id="logo-img-t" class="logo-img">
          <div class="menu-items-frame">
            <div id="menu-items-t" class="menu-items">
              <a href="./index.html"><p>Home</p></a>
              <a href="./services.html"><p>Services</p></a>
              <a href="./tracking.html"><p>Tracking</p></a>
              <a href="./contact.html"><p>Contact Us</p></a>
              <a href="#"><p>Exit</p></a>
            </div>
          </div>
        </div>
      </div>

    </main>
    <script src="./code/tracking.js"></script>
  </body>
</html>
