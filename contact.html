<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./stylesheets/global.css">
    <link rel="stylesheet" href="./stylesheets/contact.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <main>

      <!-- core content -->
      <div class="layer0">
        <form id="contact-form">
          <div id="frame">
            <div class="row">
              <label for="contact-name" id="contact-name-lbl">Name:</label><br>
              <input type="text" id="contact-name" name="contact-name"><br>
            </div>
            <div class="row">
              <label for="contact-email" id="contact-email-lbl">Email:</label><br>
              <input type="text" id="contact-email" name="contact-email"><br>
            </div>
            <div class="column">
              <label for="message" id="message-lbl">Message:</label><br>
              <textarea id="message" name="message" rows="2" cols="50"></textarea><br>
            </div>
            <div class="row">
              <label for="quote" id="quote-lbl">Quote:</label><br>
              <input type="text" id="quote" name="quote" value="$"><br>
            </div>
            <input type="submit" value="Submit" id="submit">
          </div>
        </form>
      </div>

      <!-- expanding menu -->
      <div class="layer1">
        <div id="menu-c" class="menu-small">
          <img src="./images/logo.png" alt="Logo" id="logo-img-c" class="logo-img">
          <div class="menu-items-frame">
            <div id="menu-items-c" class="menu-items">
              <a href="./index.html"><p>Home</p></a>
              <a href="./services.html"><p>Services</p></a>
              <a href="./tracking.html"><p>Tracking</p></a>
              <a href="./contact.html"><p>Contact Us</p></a>
              <a href="#"><p>Exit</p></a>
            </div>
          </div>
        </div>
      </div>

    </main>
    <script src="./code/contact.js"></script>
  </body>
</html>
